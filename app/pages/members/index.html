    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;

      .buttons-container button {
        width: 100%;
      }
      #username {
        margin-right: 10px;
      }

      #user button:not(#hamburger-menu) {
        width: fit-content;
        margin-left: auto;
      }

      #sidebar button,
      #sidebar a {
        width: fit-content;
      }
    </style>

    <script>
      window.sendMessageToParent = function (dataObject) {

  <body style="display: none !important">
    <header-component></header-component>
    <div class="" style="display: flex; flex-direction: column">
      <div style="text-align: right">
        <span id="user" style="display: none">
          <div style="display: flex; justify-content: end; align-items: center">
            <div id="username"></div>
            <button id="hamburger-menu" aria-label="Menu" style="color: white">
              &#9776;
            </button>
          </div>
          <nav id="menu" style="display: none">
            <ul style="display: flex; flex-direction: column">
              <button id="reset-password">Reset Password</button>
              <button id="logout">Logout</button>
            </ul>
          </nav>
          <script>
            document
              .getElementById('hamburger-menu')
              .addEventListener('click', function () {
                var menu = document.getElementById('menu')
                if (menu.style.display === 'none') {
                  menu.style.display = 'block'
                } else {
                  menu.style.display = 'none'
                }
              })
          </script>
        </span>
      </div>
      <div style="display: flex; flex-wrap: wrap; gap: 10px">
        <div
          class="buttons-container"
          style="display: flex; flex-direction: column; gap: 10px"

          <a onclick="navigateTo('/my-contract')" title="Explore Engage Educate"
            ><button>My Contract</button></a
          >
          <a onclick="navigateTo('/scholarship-application')"
            ><button>Scholarship Application</button></a
          >
          <a
            target="_top"
            href="https://gigharboropenstudiotour.org/committee-information"
            ><button>
              Overview of <br />
              Committee Responsibilities
            </button></a
          >
          <a onclick="navigateTo('/board-and-heads-of-the-committee')"
            ><button>Board and Committee Sign-ups</button></a
          >
          <a href="https://gigharboropenstudiotour.org/ghost-bylaws"
            ><button>Ghost Bylaws</button></a
          >
          <a
            target="_top"
            href="https://gigharboropenstudiotour.org/join#boundary-map"
            ><button>Ghost Tour <br />Boundaries Map</button></a
          >
          <a
            target="_top"
            href="https://gigharboropenstudiotour.org/resources-for-new-artists"
            ><button>Resources for New Artists</button></a
          >
        </div>
        <style>
          #timeline {
            border: 1px solid black;
            padding: 10px 15px;
            flex: 1;
            margin: 4px 2px;
            height: fit-content;
            position: relative;
          }
          #timeline ul {
            list-style-type: none;
            padding: 0;
          }
          #timeline ul li {
            margin-bottom: 10px;
          }

          @media (max-width: 900px) {
            #timeline,
            #sidebar {
              width: 100% !important;
              margin: 0;
            }
            .buttons-container {
              flex-direction: column;
            }
          }

          #timeline a.fa {
            cursor: pointer;
            text-decoration: none;
            color: black;
        
          }
          #editTimeline {
            position: absolute;
            top: 6px;
            right: 6px;
          }

          #timeline a.fa:hover {
            text-decoration: underline;
            color: blue;
          }

          .ifEditing {
            display: none;
          }

          #timeline[is-editing] #newTimelineEventForm.ifEditing {
            display: block;
          }
          #newTimelineEventForm{
            margin-bottom: 10px;;
          }

          li[is-editing] .contentContainer {
            display: none;
          }
          li[is-editing] .ifEditing {
            display: block;
          }
          li[is-editing] a.fa[type=button]{
            display: none;
          }

          #timeline form legend {
            font-weight: bold;
            text-align: center;
          }
          #timeline textarea {
            width: 100%;
            height: 100px;
            resize: vertical;
            padding: 5px;
          }
          #activeYear[is-editing] #changeYearForm.ifEditing {
            display: inline-block;
          }

          #activeYear[is-editing] .contentContainer {
            display: none;
          }

          .deleteTimelineEvent{
            display: none;
          }
          .editTimelineForm .deleteTimelineEvent{
            display: inline-block;
          }
        

        </style>
        <div id="timeline">
          <div class="header">
            <h3 style="display:inline-block">GHOST Timeline <span id="activeYear"></span></h3>
          </div>

        <style>
          #sidebar {
            border: 1px solid black;
            padding: 10px 15px;
            margin: 4px 2px;

          }
          .badge {
            background-color: red;

      </div>
